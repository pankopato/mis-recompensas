<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggo Club Rewards</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #e63946; --bg: #fff1e6; --card: #ffffff; --text: #1e293b; --accent: #ffb703; --success: #2a9d8f; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; color: var(--text); }
        .container { width: 100%; max-width: 400px; text-align: center; }
        .card { background: var(--card); border-radius: 30px; padding: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); border: 2px solid #f1dca7; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 25px; }
        
        .stamp { 
            aspect-ratio: 1/1; border: 2px solid #e2e8f0; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; 
            background: #fdfcf0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 2rem; position: relative;
        }

        .stamp i { color: #d6ccc2; } /* Color Pan */

        .stamp.active { background: var(--accent); border-color: #fb8500; transform: scale(1.1) rotate(5deg); }
        .stamp.active i { color: #5e3023; } /* Color Hotdog */

        .stamp.reward-node { border: 3px dashed var(--primary); }
        .stamp.reward-node::after { content: "üéÅ"; position: absolute; top: -10px; right: -5px; font-size: 1rem; }

        #msg { font-weight: bold; margin: 15px 0; min-height: 1.5em; font-size: 1.1rem; }
        .prize-text { color: var(--primary); font-size: 1.2rem; margin-top: 15px; font-weight: 800; background: #ffe5ec; padding: 10px; border-radius: 15px; border: 1px solid #ffb3c1; animation: pulse 2s infinite; }
        
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.02); } 100% { transform: scale(1); } }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: inline-block; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1 style="color: var(--primary); margin-bottom: 0;">üå≠ Doggo Club</h1>
    <p style="color: #64748b; margin-top: 5px;">Colecciona sellos y gana premios</p>
    
    <div class="card">
        <div id="loader" class="loader"></div>
        <div id="msg">Verificando acceso...</div>
        
        <div class="grid" id="grid">
            <div class="stamp" id="s1"><i class="fa-solid fa-bread-slice"></i></div>
            <div class="stamp" id="s2"><i class="fa-solid fa-bread-slice"></i></div>
            <div class="stamp reward-node" id="s3"><i class="fa-solid fa-bread-slice"></i></div>
            <div class="stamp" id="s4"><i class="fa-solid fa-bread-slice"></i></div>
            <div class="stamp" id="s5"><i class="fa-solid fa-bread-slice"></i></div>
            <div class="stamp reward-node" id="s6"><i class="fa-solid fa-bread-slice"></i></div>
            <div class="stamp" id="s7"><i class="fa-solid fa-bread-slice"></i></div>
            <div class="stamp" id="s8"><i class="fa-solid fa-bread-slice"></i></div>
            <div class="stamp reward-node" id="s9"><i class="fa-solid fa-bread-slice"></i></div>
        </div>
        
        <div id="prize-display"></div>
    </div>
</div>

<script>
    const DATA_KEY = "aHR0cHM6Ly9kb2NzLmdvb2dsZS5jb20vc3ByZWFkc2hlZXRzL2QvZS8yUEFDWC0xdlJiWEwxWV9Oc29QU2FZc1RKNU9KQ1FqRmVtbVFUajk0QWtaa3UwYnhTaTRvS3ZicEo5S09Id2tYRTBtZ1h4bUxaQTQwdXd2NHJrVjFXRy9wdWI/b3V0cHV0PWNzdg=="; 

    const params = new URLSearchParams(window.location.search);
    const clienteId = params.get('id');

    function getStore() { try { return atob(DATA_KEY); } catch(e) { return ""; } }

    async function consultarSellos() {
        const msg = document.getElementById('msg');
        if (!clienteId) {
            msg.innerText = "Por favor, escanea tu c√≥digo QR personal.";
            document.getElementById('loader').style.display = 'none';
            return;
        }

        try {
            const respuesta = await fetch(getStore() + "&nocache=" + Date.now());
            const data = await respuesta.text();
            const filas = data.replace(/[<>]/g, "").split("\n");
            
            let sellos = 0;
            let existe = false;

            for (let fila of filas) {
                const col = fila.split(",");
                if (col[0] && col[0].trim().toLowerCase() === clienteId.toLowerCase()) {
                    sellos = parseInt(col[1]) || 0;
                    existe = true;
                    break;
                }
            }

            if (existe) {
                actualizarVista(Math.min(sellos, 9));
            } else {
                msg.innerText = "ID de cliente no registrado.";
            }
        } catch (e) {
            msg.innerText = "Error de conexi√≥n con la base de datos.";
        }
        document.getElementById('loader').style.display = 'none';
    }

   function actualizarVista(num) {
        const stamps = document.querySelectorAll('.stamp');
        const prizeDisplay = document.getElementById('prize-display');
        
        stamps.forEach((s, i) => {
            if (i < num) {
                s.classList.add('active');
                s.innerHTML = '<i class="fa-solid fa-hotdog"></i>';
            } else {
                s.classList.remove('active');
                s.innerHTML = '<i class="fa-solid fa-bread-slice"></i>';
            }
        });

        document.getElementById('msg').innerText = `¬°Llevas ${num} de 9 visitas!`;

        // NUEVA L√ìGICA DE PREMIOS EXACTOS
        let premio = "";
        
        if (num === 3) {
            premio = '<div class="prize-text">üé® ¬°GENIAL!<br>Sticker GRATIS</div>';
        } else if (num === 6) {
            premio = '<div class="prize-text">üå≠ ¬°LOGRADO!<br> 1 Doggo Street GRATIS</div>';
        } else if (num === 9) {
            premio = '<div class="prize-text">üèÜ ¬°META FINAL!<br> 1 Doggo Club o 1 Chili Doggie GRATIS</div>';
        } else {
            // Si no es 3, 6 o 9, el cuadro de texto estar√° vac√≠o
            premio = "";
        }
        
        prizeDisplay.innerHTML = premio;
    }

    consultarSellos();
</script>
</body>
</html>
