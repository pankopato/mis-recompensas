<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Lealtad Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #eff6ff;
            --card: #ffffff;
            --text: #1e293b;
            --accent: #f59e0b;
            --success: #10b981;
        }

        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container { width: 100%; max-width: 360px; }

        .card {
            background: var(--card);
            border-radius: 30px;
            padding: 30px 20px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin: 25px 0;
        }

        .stamp {
            aspect-ratio: 1/1;
            border: 2px solid #e2e8f0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
            color: #94a3b8;
            background: #f8fafc;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .stamp.active {
            background-color: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.4);
        }

        .stamp.reward { border-color: var(--accent); color: var(--accent); font-size: 1.5rem; }
        .stamp.reward.active { background-color: var(--accent); color: white; border-color: var(--accent); }

        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            background: #e0e7ff;
            color: var(--primary);
            font-weight: 700;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Bot√≥n Secreto del Due√±o */
        .admin-trigger {
            margin-top: 50px;
            width: 50px;
            height: 50px;
            background: transparent;
            border: none;
            cursor: pointer;
            opacity: 0.05; /* Casi invisible */
        }
    </style>
</head>
<body>

<div class="container">
    <div style="text-align: center; margin-bottom: 25px;">
        <h1 style="margin:0; font-size: 1.8rem;">üåü Mis Recompensas</h1>
        <p style="color: #64748b; font-size: 0.9rem;">Cada compra te acerca a tu regalo</p>
    </div>

    <div class="card">
        <div class="status-badge" id="statusBadge">0 de 9 pasos completados</div>
        
        <div class="grid" id="loyaltyGrid">
            <div class="stamp">1</div>
            <div class="stamp">2</div>
            <div class="stamp">3</div>
            <div class="stamp">4</div>
            <div class="stamp">5</div>
            <div class="stamp">6</div>
            <div class="stamp">7</div>
            <div class="stamp">8</div>
            <div class="stamp reward">üéÅ</div>
        </div>
        
        <p id="mainInstruction" style="font-size: 0.85rem; color: #64748b;">Presenta tu celular al vendedor al realizar tu pago.</p>
    </div>

    <button class="admin-trigger" onclick="adminAction()">.</button>
</div>

<script>
    // --- CONFIGURACI√ìN ---
    const MI_PIN = "1234"; // <--- CAMBIA TU CONTRASE√ëA AQU√ç
    // ---------------------

    const stamps = document.querySelectorAll('.stamp');
    const badge = document.getElementById('statusBadge');
    const instruction = document.getElementById('mainInstruction');
    
    let count = localStorage.getItem('userStamps') ? parseInt(localStorage.getItem('userStamps')) : 0;

    function updateUI() {
        stamps.forEach((s, i) => {
            if (i < count) s.classList.add('active');
            else s.classList.remove('active');
        });

        badge.innerText = `${count} de 9 sellos obtenidos`;

        if (count >= 9) {
            badge.innerText = "¬°RECOMPENSA LISTA!";
            badge.style.background = "#fef3c7";
            badge.style.color = "#d97706";
            instruction.innerHTML = "<strong>¬°Felicidades!</strong> Muestra esto para canjear tu premio.";
        }
    }

    function adminAction() {
        const pass = prompt("Introduce el PIN de Vendedor:");
        
        if (pass === MI_PIN) {
            if (count >= 9) {
                if(confirm("¬øDeseas canjear el premio y reiniciar la tarjeta?")) {
                    count = 0;
                }
            } else {
                count++;
            }
            localStorage.setItem('userStamps', count);
            updateUI();
        } else if (pass !== null) {
            alert("PIN Incorrecto");
        }
    }

    // Iniciar
    updateUI();
</script>

</body>
</html>
